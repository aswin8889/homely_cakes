{% extends "user/userbase.html"  %}
{% block content %}
     <!-- courses section -->
     <section class="w3l-courses py-5" id="courses">
        <div class="container py-lg-5 py-md-4 py-2">
            <h5 class="sub-title text-center">Avilable</h5>
            <h3 class="title-style text-center">Cakes</h3>
            <div class="row justify-content-center">
                {% for c in cakes %}
                <div class="col-lg-4 col-md-6 item mt-5">
                    <div class="card">
                        <div class="card-header p-0 position-relative">
                            <a href="classes.html" class="zoom d-block">
                                <img class="card-img-bottom d-block" src="../static/media/{{c.image}}" alt="Card image cap">
                            </a>
                            <div class="post-pos">
                                <a href="/userbooking?id={{c.id}}" class="receipe blue">Book</a>
                            </div>
                        </div>
                        <div class="card-body course-details">
                            <div class="price-review d-flex justify-content-between mb-1align-items-center">
                                <p>{{c.c_name}}</p>
                                <!-- <ul class="rating-star">
                                    <li><span class="fas fa-star"></span></li>
                                    <li><span class="fas fa-star"></span></li>
                                    <li><span class="fas fa-star"></span></li>
                                    <li><span class="fas fa-star"></span></li>
                                    <li><span class="fas fa-star-o"></span></li>
                                </ul> -->
                            </div>
                            <a href="classes.html" class="course-desc">{{c.desc}}</a>
                            <div class="course-meta mt-4">
                                <div class="meta-item course-lesson">
                                   <span class="fas fa-user"></span><p>Baker : {{c.bakerId.name}}</p>
                                    <span class="meta-value"> RS {{c.price}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- //courses section -->
{% endblock %}
