            <ul class="breadcrumbs-custom-path">

{% extends "baker/bakerbase.html"  %}
{% block content %}
    <!-- contact section -->
    <section class="w3l-contact-2 py-5 align-items-center" id="contact">
        <div class="container py-lg-5 py-md-4 py-2">
            <div class="w3l-header-sec text-center mb-md-5 mb-4">
                <!-- <h5 class="sub-title">User </h5> -->
                <h3 class="title-style">Message to user</h3>
            </div>
            <div class="contact-grids">
                <div class="contact-right">
                    <form method="post" class="signin-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-grids" style="margin-left: 380px;">

                            <textarea name="message" id="w3lSender" cols="30" rows="10" class="contact-input"  placeholder="Enter message"></textarea>

                        </div>
                        <div class="form-buttonhny text-lg-center">
                            <button class="btn btn-style btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- //contact section -->
    {% if messages %}
    {% for m in messages %}
    <script>alert("{{m}}")</script>
    {% endfor %}
    {% endif %}
{% endblock %}
