<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-5 pb-sm-4 pb-2">
            <h4 class="inner-text-title font-weight-bold pt-5">Add Cakes</h4>
            <ul class="breadcrumbs-custom-path">

{% extends "baker/bakerbase.html"  %}
{% block content %}
    <!-- contact section -->
    <section class="w3l-contact-2 py-5 align-items-center" id="contact">
        <div class="container py-lg-5 py-md-4 py-2">
            <div class="w3l-header-sec text-center mb-md-5 mb-4">
                <!-- <h5 class="sub-title">User </h5> -->
                <h3 class="title-style">Cake Details</h3>
            </div>
            <div class="contact-grids">
                <div class="contact-right">
                    <form method="post" class="signin-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-grids" style="margin-left: 80px;">

                            <input type="text" name="c_name" id="w3lSender" placeholder="Cake Name*"
                                class="contact-input" required="" />

                            <input type="text" name="desc" id="w3lSender" placeholder="Description*"
                                class="contact-input" required="" />

                           <input type="text" name="quantity" id="w3lSender" placeholder="Quantity *"
                                class="contact-input" required="" />
        
                            <input type="file" name="image" id="w3lSender" placeholder="Your Email*"
                                class="contact-input" required="" />

                            <input type="number" name="price" id="w3lWebsite" placeholder="Price*"
                                class="contact-input" required="" />
                        </div>
                        <div class="form-buttonhny text-lg-center">
                            <button class="btn btn-style btn-primary">Add </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- //contact section -->
    {% if messages %}
    {% for m in messages %}
    <script>alert("{{m}}")</script>
    {% endfor %}
    {% endif %}
{% endblock %}
